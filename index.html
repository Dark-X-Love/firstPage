<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="header">
        <header>
            <img src="images/logo.svg" alt="">
        </header>
    </section>
    <main>
        <section class="content">
            <div class="container">
                <div class="content-image">
                    <img src="images/illustration-mockups.svg" alt="">
                </div>
                <div class="content-text">
                    <h1>Build The Community Your Fans Will Love
                    </h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                    </p>
                    <p>
                        <span>
                            <button type="submit">Login</button>
                        </span>
                        <span>
                            <button type="submit">Register</button>
                        </span>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <section class="footer">
        <footer class="sideFoot">
            <div class="facebook">
                <a href="#">
                    <img src="icons/toppng.com-white-facebook-icon-png-facebook-logo-facebook-facebook-fortnite-logo-transparent-white-176x367.png" alt="Logo Facebook">
                </a>
            </div>
            <div class="twitter">
                <a href="#">
                    <img src="icons/twitter.png" alt="Logo Twitter">
                </a>
            </div>
            <div class="instagram">
                <a href="#">
                    <img src="icons/instagram.png" alt="Logo Instagram">
                </a>
            </div>
        </footer>
    </section>
</body>
</html>
